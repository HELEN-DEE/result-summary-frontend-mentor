<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>


<section class="result-summary">
<div class="container">
  <!-- result -->
  <div class="result leftglow">
    <div class="first-div">
      <h3> Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
    </div>
    <div class="second-div">
      <h1>Great</h1>
      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
  </div>
  <!-- summary -->
  <div class="summary rightglow">
    <h3>Summary</h3>
    <div class="red-sec flex-gap">
     <div class="red-sec-left">
      <img src="assets/images/icon-reaction.svg" alt="">
      <p>Reaction</p>
     </div>
      <p>80 / 100</p>
    </div>
    <div class="yellow-sec flex-gap">
      <div class="yellow-sec-left">
        <img src="assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
      </div>
      <p>92 / 100</p>
    </div>
    <div class="teal-sec flex-gap">
      <div class="teal-sec-left">
        <img src="assets/images/icon-verbal.svg" alt="">
      <p>Verbal</p>
      </div>
      <p>61 / 100</p>
    </div>
    <div class="blue-sec flex-gap">
      <div class="blue-sec-left">
        <img src="assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
      </div>
      <p>72 / 100</p>
    </div>
    <div class="btn-center">
      <button>Continue</button>
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">https://github.com/HELEN-DEE</a>.
</div

</section>


</body>
</html>
